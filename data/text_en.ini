132029=MOD's Major Work:
132030=1. Enthusiastically and accurately answer questions about COK posed by newbies in public chat channels.\n2. Provide accurate guidance to new COK Lords so that they can quickly master the game essentials.\n3. Announce new game updates and events to Lords.\n4. Promptly report deceptive behavior in the game. Maintain activity in public channels.\n5. Actively cooperate with official COK work and promptly respond to problems that occur in the game.
132031=Requirements for MOD recruitment:
132032=1. Familiar with COK. Knows game operations and questions that newbies may encounter well.\n2. Loves COK and provides guidance to newbies with great enthusiasm and patience.\n3. Spends sufficient time online. (No less than 6 hours every day). Can provide online guidance to newbies in a stable, continuous fashion.\n4. Can join the game and provide guidance right when a new COK server goes live.
