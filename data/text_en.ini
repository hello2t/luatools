105718=Kill Enemies Event
105719=My Lord, the Kill Enemies Event will begin in {0}! \nDuring the event, you must kill as many enemies as possible to earn points that can then be exchanged for rewards! \n(Using an Advanced Teleport item will teleport you to your Alliance's territory and give you Alliance protection.) \n\nWhen actively attacking: \n1. View the enemy's power to estimate their strength. \n2. Scouting can help you kill the most enemies and minimize your losses. \n3. Uniting and attacking with Alliance members can help defeat powerful enemies. \n\nWhen defending against an attack: \n1. Please use effective defenses to prevent losses! \n2. Using a Peace Shield can prevent losses and provide effective defense at the same time. \n3. View enemies at the Watchtower to formulate effective defense strategies. \n4. When confronted with unstoppable enemies, you can protect your troops by deploying them to ruins or somewhere else far away before the enemies arrive. \n5. Build more Hospitals to reduce troop losses! \n6. Seeking help from your allies is an effective method in battle. Of course, you should do the same to provide help to them too. \n7. Upgrade your Depot to protect your resources from being plundered. \n8. Prevent loss of resources by using them up or trade them with your allies at the Market before you are attacked.
105720=Your city has been attacked.
105721=My Lord, your city has been attacked and is now in a Burning state! You can move your city to your Alliance's territory by using an Advanced Teleport. If you do so, you will receive Alliance protection and be better able to assist your allies! \n\n1. If your city is attacked by enemies and you fail to defend it, your city will go into a Burning state. In this state, City Defense will decrease continuously until it falls to 0. When this happens, your city will be destroyed. \n2. Using the Peace Shield can provide effective defense and minimize losses.\n3. View enemies from the Watchtower to formulate effective defense strategies. \n4. When confronted with unstoppable enemies, you can protect your troops by deploying them to ruins or somewhere else far away before the enemies arrive. \n5. Build more Hospitals to reduce troop losses! \n6. Seeking help from your allies is an effective method in battle. Of course, you should do the same to provide help to them too. \n7. Upgrade your Depot to protect your resources from being plundered. \n8. Prevent loss of resources by using them up before you are attacked trade them with your allies at the Market.
