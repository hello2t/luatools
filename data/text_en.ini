132002=In order improve communication among Lords, we have invited some of the more enthusiastic Lords to serve as "MODs" in the game. These Lords help newcomers become familiar with the game by providing guidance so they can quickly master the game essentials. If you encounter a problem in the game, you can seek them for help. Of course, sometimes the "MODs" will be too busy. If you have a suggestion or need help with the game, you can also send a private message or use the "Help" system in the game to contact us. We will then respond to your question as quickly as possible.
132003=How to become a MOD
132004=Every day there are many Lords who want to join us. If you'd like to become a MOD, you must have a sufficient understanding of Clash of Kings (COK) as well as patience, time and the necessary enthusiasm.
